<!DOCTYPE html>
<html>
    <head>
    <title>Form HTML</title>
    <meta charset="utf-8"  />
    <meta name = "keywords" content = "HTML, Meta Tags, Metadata" />
    </head>

    <body>
        <h1>Form HTML</h1>
        <p>
            Name: 
                <input type="text" nama="name" placeholder="" />
            <br/>
            <br/>
            Gender: 
                <input type="radio" nama="Gender" value="Man"/>Man
                <input type="radio" nama="Gender" value="Woman"/>Woman
            <br/>
            <br/>
                <label>Address:</label>
                <input type="text" alamat=" " placeholder=""/>
            <br/>
            <br/>
            Country: 
            <select>
                <option nama="country" value="Indonesia">Indonesia</option>
                <option nama="country" value="Amerika">Amerika</option>
                <option nama="country" value="Malaysia">Malaysia</option>
            </select>
            <br/>
            <br/>
            Email: 
                 <input type="text" nama="email" placeholder=""/>
            <br/>
            <br/>
            Photo: 
                 <input type="file" nama="upload" value="" width="200" />
            <br/>
            <br/>
            Comment:
                <textarea name="Comment"></textarea>
                <input type="submit" nama="submit" value="submit"/>
        </p>

       
    </body>
</html>
